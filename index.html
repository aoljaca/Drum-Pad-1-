<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div id="drum-machine" >
        <h1>Drum Machine</h1>
        <h2>Andrej Oljaca</h2>
        <div id='rows'>
            <div>
            <button class="drum-pad" id="kick" onmousedown="playQ()" onmouseup="resetMouse()">Q
                <audio class="clip" id="Q" src="http://www.burnkit2600.com/temp/HR-16/HR-16-WAVs/06-22%20dbl%20hd%20kick%20b.wav" type="audio/wav">
                Your browser does not support the audio element.
                </audio>
            </button>
            <button class="drum-pad" id="perc" onmousedown="playW()" onmouseup="resetMouse()">W
                <audio class="clip" id="W" src="http://www.synthmania.com/Boss%20DR-220A/Audio/Boss%20DR-220A%20WAV%20samples/Rim%20Shot.wav" type="audio/mp3">
                Your browser does not support the audio element.
                </audio>
            </button>
            <button class="drum-pad" id="clap" onmousedown="playE()" onmouseup="resetMouse()">E
                <audio class="clip" id="E" src="http://www.burnkit2600.com/temp/HR-16/HR-16-WAVs/47-hand%20claps.wav" type="audio/wav"> 
                Your browser does not support the audio element.
                </audio>
            </button>
            </div>
            <div>
                <button class="drum-pad" id="open-hat" onmousedown="playA()" onmouseup="resetMouse()">A
                    <audio class="clip" id="A" src="http://www.burnkit2600.com/temp/HR-16/HR-16-WAVs/27-open%20hi%20hat.wav" type="audio/wav">
                    Your browser does not support the audio element.
                    </audio>
                </button>
                <button class="drum-pad" id="rim" onmousedown="playS()" onmouseup="resetMouse()">S
                    <audio class="clip" id="S" src="http://www.synthmania.com/Roland%20D-50/Audio/Waveform%20demos/PCM%2033%20-%20Steam.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                    </audio>
                </button>
                <button class="drum-pad" id="chord-3" onmousedown="playD()" onmouseup="resetMouse()">D
                    <audio class="clip" id="D" src="http://scruss.com/wordpress/wp-content/uploads/2017/12/chord-D.wav" type="audio/wav">
                    Your browser does not support the audio element.
                    </audio>
                </button>
            </div>
            <div>
                <button class="drum-pad" id="chord-1" onmousedown="playZ()" onmouseup="resetMouse()">Z
                    <audio class="clip" id="Z" src="http://scruss.com/wordpress/wp-content/uploads/2017/12/chord-F.wav" type="audio/wav">
                    Your browser does not support the audio element.
                    </audio>
                </button>
                <button class="drum-pad" id="chord-2" onmousedown="playX()" onmouseup="resetMouse()">X
                    <audio class="clip" id="X" src="http://scruss.com/wordpress/wp-content/uploads/2017/12/chord-E.wav" type="audio/wav">
                    Your browser does not support the audio element.
                    </audio>
                </button>
                <button class="drum-pad" id="shaker" onmousedown="playC()" onmouseup="resetMouse()">C
                    <audio class="clip" id="C" src="http://www.utc.fr/si28/ProjetsUpload/P2006_si28p004/flash_puzzle/sons/rush/shaker.wav" type="audio/wav">
                    Your browser does not support the audio element.
                    </audio>
                </button>
            </div>
            <h1 id="display"></h1>
            <h3>This is a beginner site made by Andrej Oljaca that is for entertainement
                purposes. Many more advanced sites are bound to come.</h3>
            <h3>Signed,</h3>
            <h3>Andrej</h3>
            <img src="./coffee.jpg" alt="">
    </div>
    <script src="./index.js"></script>
</body>
</html>
