<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta>
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div id="drum-machine" >
        <h1>Drum Machine</h1>
        <h2>Andrej Oljaca</h2>
        <div id='rows'>
            <div>
            <button class="drum-pad" id="kick" onmousedown="playQ()" onmouseup="resetMouse()">Q
                <audio class="clip" id="Q" src="./sounds/06-22 dbl hd kick b.wav" type="audio/wav">
                Your browser does not support the audio element.
                </audio>
            </button>
            <button class="drum-pad" id="perc" onmousedown="playW()" onmouseup="resetMouse()">W
                <audio class="clip" id="W" src="./sounds/Rim Shot.wav" type="audio/mp3">
                Your browser does not support the audio element.
                </audio>
            </button>
            <button class="drum-pad" id="clap" onmousedown="playE()" onmouseup="resetMouse()">E
                <audio class="clip" id="E" src="./sounds/47-hand claps.wav" type="audio/wav"> 
                Your browser does not support the audio element.
                </audio>
            </button>
            </div>
            <div>
                <button class="drum-pad" id="open-hat" onmousedown="playA()" onmouseup="resetMouse()">A
                    <audio class="clip" id="A" src="./sounds/27-open hi hat.wav" type="audio/wav">
                    Your browser does not support the audio element.
                    </audio>
                </button>
                <button class="drum-pad" id="rim" onmousedown="playS()" onmouseup="resetMouse()">S
                    <audio class="clip" id="S" src="./sounds/PCM 33 - Steam.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                    </audio>
                </button>
                <button class="drum-pad" id="chord-3" onmousedown="playD()" onmouseup="resetMouse()">D
                    <audio class="clip" id="D" src="./sounds/chord-D.wav" type="audio/wav">
                    Your browser does not support the audio element.
                    </audio>
                </button>
            </div>
            <div>
                <button class="drum-pad" id="chord-1" onmousedown="playZ()" onmouseup="resetMouse()">Z
                    <audio class="clip" id="Z" src="./sounds/chord-E.wav" type="audio/wav">
                    Your browser does not support the audio element.
                    </audio>
                </button>
                <button class="drum-pad" id="chord-2" onmousedown="playX()" onmouseup="resetMouse()">X
                    <audio class="clip" id="X" src="./sounds/chord-F.wav" type="audio/wav">
                    Your browser does not support the audio element.
                    </audio>
                </button>
                <button class="drum-pad" id="shaker" onmousedown="playC()" onmouseup="resetMouse()">C
                    <audio class="clip" id="C" src="./sounds/shaker.wav" type="audio/wav">
                    Your browser does not support the audio element.
                    </audio>
                </button>
            </div>
            <h1 id="display"></h1>
            <h3>This is a beginner site made by Andrej Oljaca that is for entertainement
                purposes. Many more advanced sites are bound to come.</h3>
            <h3>Signed,</h3>
            <h3>Andrej</h3>
            <img src="./coffee.jpg" alt="">
            <div class="block">
                <a href="https://twitter.com/AndrejOljaca" id="icon"><i class="fab fa-twitter fa-3x"></i></a>
                <a href="https://www.facebook.com/andrej.ojaca" id="icon"><i class="fab fa-facebook fa-3x"></i></a>
                <a href="https://www.linkedin.com/in/andrej-oljaca-21a59113b/" id="icon"><i class="fab fa-linkedin-in fa-3x"></i></a>
            </div>    
    </div>
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/003ad75399.js" crossorigin="anonymous"></script>
</body>
</html>
